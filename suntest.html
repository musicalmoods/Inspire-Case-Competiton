<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="musicalmoods">
    <meta http-equiv="refresh" content="120">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/InspireLogo.png">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <script defer src='app.js'></script>
    <title>Sun test</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 200vh;
            overflow-x: hidden;
            background-color: #d69e2d;
            /* Set initial background color */
        }

        #sun {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background-color: #d69e2d;
            /* Set initial sun color */
            border-radius: 50%;
            transition: 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sun img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        #sky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #d69e2d;
            /* Set initial sky color */
            transition: 0.5s ease;
        }

        #content {
            position: relative;
            padding: 20px;
            color: #333;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>

<body>
    <div id="sky"></div>
    <div id="sun">
        <img src="assets/Inspire_Case_Competition_Logo.png" alt="Inspire Case Competition">
    </div>
    <div id="content">
        <h1>Sun Test Page 1</h1>
        <a href="index.html">Back to homepage</a>
    </div>
    <script>
        function updateSun() {
            const scrollPercentage = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
            const sun = document.getElementById('sun');
            const sky = document.getElementById('sky');

            // Change sun color from yellow to orange-red
            const sunR = 214;
            const sunG = 158;
            const sunB = 45;

            sun.style.backgroundColor = `rgb(${sunR}, ${sunG}, ${sunB})`;

            // Change sky color from yellow to blue
            const skyR = Math.round(214 - scrollPercentage * 120);
            const skyG = Math.round(158 - scrollPercentage * 49);
            const skyB = Math.round(scrollPercentage * 255);

            sky.style.backgroundColor = `rgb(${skyR}, ${skyG}, ${skyB})`;

            // Calculate sun size (start at 100vmin, end at 100px)
            const maxSize = Math.min(window.innerWidth, window.innerHeight);
            const minSize = 100;
            const size = maxSize - scrollPercentage * (maxSize - minSize);

            sun.style.width = `${size}px`;
            sun.style.height = `${size}px`;

            // Add box shadow for glow effect
            const shadowBlur = Math.round(scrollPercentage * 50);
            sun.style.boxShadow = `0 0 ${shadowBlur}px ${shadowBlur / 2}px rgba(255, 160, 0, 0.7)`;

            // Update sun position
            const sunTop = 50 - scrollPercentage * 50; // From 50% to 0%
            const sunLeft = 50 - scrollPercentage * 50; // From 50% to 0%

            sun.style.top = `calc(${sunTop}% + 80px)`;
            sun.style.left = `calc(${sunLeft}% + 80px)`;
            sun.style.transform = `translate(-50%, -50%)`;
        }

        window.addEventListener('scroll', updateSun);
        window.addEventListener('resize', updateSun);
        updateSun(); // Initial call to set up the scene
    </script>
</body>

</html>
